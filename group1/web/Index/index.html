<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Ein Beispiel für ein CSS-Grid-Layout, das eine schöne, responsive Kartenansicht erstellt.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Demonstration</title>
    <link rel="stylesheet" href="CSS/style2.css">
</head>
<body>
<div class="Header"><h1>Hier sind ein Paar Spiele, die mit Javascript implementiert wurden</h1></div>
<div class="grid">
    <div class="card">
        <div class="card__content">
            <h1 class="card__header">Schere, Stein, Papier</h1>
            <div class="card__text-wrapper">
                <p class="card__text">Spiele Gegen den Computer.</p>
            </div>
            <a href="SchereSteinPapier.html" class="card__btn">ohne Brunnen! <span>&rarr;</span></a>
        </div>
    </div>
    <div class="card">
        <div class="card__content">
            <h1 class="card__header">Rechner</h1>
            <div class="card__text-wrapper">
                <p class="card__text">Löse deine mathematischen Aufgaben.</p>
            </div>
            <a href="Rechner.html" class="card__btn">2+2=4? <span>&rarr;</span></a>
        </div>
    </div>
    <div class="card">
        <div class="card__content">
            <h1 class="card__header">Zahl Raten</h1>
            <div class="card__text-wrapper">
                <p class="card__text">Rate eine Zahl und lasse dich zur richtigen Zahl leiten.</p>
            </div>
            <a href="ZahlRaten.html" class="card__btn">Wer ist der Schnellste? <span>&rarr;</span></a>
        </div>
    </div>
</div>
</body>
</html>
